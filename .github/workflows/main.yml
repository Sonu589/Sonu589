name: PR Validation - Compile & Lint Check

on:
  # Trigger on Pull Requests
  pull_request:
    branches:
      - main
      - master
      - develop
      - 'release/**'
    types: [opened, synchronize, reopened]
  
  # Trigger on Push to any branch (for testing)
  push:
    branches:
      - '**'
  
  # Manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  validate-java-compile:
    name: Java Compilation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile Java Code
        id: compile
        run: |
          echo "::group::Maven Compile"
          mvn compile -B -q 2>&1 | tee compile-output.txt
          COMPILE_EXIT_CODE=${PIPESTATUS[0]}
          echo "::endgroup::"
          
          if [ $COMPILE_EXIT_CODE -ne 0 ]; then
            echo "compile_failed=true" >> $GITHUB_OUTPUT
            echo "## âŒ Compilation Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat compile-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "compile_failed=false" >> $GITHUB_OUTPUT
            echo "## âœ… Java Compilation Successful" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Compile Test Code
        id: test-compile
        if: success()
        run: |
          echo "::group::Maven Test Compile"
          mvn test-compile -B -q 2>&1 | tee test-compile-output.txt
          TEST_COMPILE_EXIT_CODE=${PIPESTATUS[0]}
          echo "::endgroup::"
          
          if [ $TEST_COMPILE_EXIT_CODE -ne 0 ]; then
            echo "test_compile_failed=true" >> $GITHUB_OUTPUT
            echo "## âŒ Test Compilation Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat test-compile-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "test_compile_failed=false" >> $GITHUB_OUTPUT
            echo "## âœ… Test Compilation Successful" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Compilation Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compilation-logs
          path: |
            compile-output.txt
            test-compile-output.txt
          retention-days: 7

  validate-json:
    name: JSON Validation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for JSON validation
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate JSON Files
        id: json-validate
        run: |
          echo "## JSON Validation Results" >> $GITHUB_STEP_SUMMARY
          
          ERRORS_FOUND=0
          ERROR_FILES=""
          
          # Find all JSON files
          JSON_FILES=$(find . -name "*.json" -not -path "./node_modules/*" -not -path "./.git/*" -type f)
          
          if [ -z "$JSON_FILES" ]; then
            echo "No JSON files found to validate" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          echo "Validating JSON files..."
          
          for file in $JSON_FILES; do
            if ! python3 -c "import json; json.load(open('$file'))" 2>/dev/null; then
              echo "âŒ Invalid JSON: $file"
              ERROR_FILES="$ERROR_FILES\n- $file"
              ERRORS_FOUND=$((ERRORS_FOUND + 1))
              
              # Get detailed error
              ERROR_MSG=$(python3 -c "import json; json.load(open('$file'))" 2>&1 || true)
              echo "  Error: $ERROR_MSG"
            fi
          done
          
          if [ $ERRORS_FOUND -gt 0 ]; then
            echo "### âŒ JSON Validation Failed" >> $GITHUB_STEP_SUMMARY
            echo "Found $ERRORS_FOUND invalid JSON file(s):" >> $GITHUB_STEP_SUMMARY
            echo -e "$ERROR_FILES" >> $GITHUB_STEP_SUMMARY
            echo "json_errors=true" >> $GITHUB_OUTPUT
            exit 1
          else
            TOTAL_FILES=$(echo "$JSON_FILES" | wc -l)
            echo "### âœ… All $TOTAL_FILES JSON files are valid" >> $GITHUB_STEP_SUMMARY
            echo "json_errors=false" >> $GITHUB_OUTPUT
          fi

  check-xml-testng:
    name: TestNG XML Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate TestNG XML Files
        id: xml-validate
        run: |
          echo "## TestNG XML Validation Results" >> $GITHUB_STEP_SUMMARY
          
          ERRORS_FOUND=0
          ERROR_FILES=""
          
          # Find all XML files (TestNG suites)
          XML_FILES=$(find . -maxdepth 1 -name "*.xml" -type f)
          
          if [ -z "$XML_FILES" ]; then
            echo "No TestNG XML files found in root directory" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          echo "Validating XML files..."
          
          for file in $XML_FILES; do
            # Check XML syntax using xmllint
            if command -v xmllint &> /dev/null; then
              if ! xmllint --noout "$file" 2>/dev/null; then
                echo "âŒ Invalid XML: $file"
                ERROR_MSG=$(xmllint --noout "$file" 2>&1 || true)
                echo "  Error: $ERROR_MSG"
                ERROR_FILES="$ERROR_FILES\n- $file: $ERROR_MSG"
                ERRORS_FOUND=$((ERRORS_FOUND + 1))
              fi
            else
              # Fallback: basic XML check using Python
              if ! python3 -c "import xml.etree.ElementTree as ET; ET.parse('$file')" 2>/dev/null; then
                echo "âŒ Invalid XML: $file"
                ERROR_MSG=$(python3 -c "import xml.etree.ElementTree as ET; ET.parse('$file')" 2>&1 || true)
                echo "  Error: $ERROR_MSG"
                ERROR_FILES="$ERROR_FILES\n- $file"
                ERRORS_FOUND=$((ERRORS_FOUND + 1))
              fi
            fi
          done
          
          if [ $ERRORS_FOUND -gt 0 ]; then
            echo "### âŒ XML Validation Failed" >> $GITHUB_STEP_SUMMARY
            echo "Found $ERRORS_FOUND invalid XML file(s):" >> $GITHUB_STEP_SUMMARY
            echo -e "$ERROR_FILES" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            TOTAL_FILES=$(echo "$XML_FILES" | wc -l)
            echo "### âœ… All $TOTAL_FILES TestNG XML files are valid" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-check:
    name: Maven Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Check Dependencies
        id: deps-check
        run: |
          echo "## Dependency Resolution Check" >> $GITHUB_STEP_SUMMARY
          
          mvn dependency:resolve -B -q 2>&1 | tee deps-output.txt
          DEPS_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $DEPS_EXIT_CODE -ne 0 ]; then
            echo "### âŒ Dependency Resolution Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat deps-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### âœ… All dependencies resolved successfully" >> $GITHUB_STEP_SUMMARY
          fi

  pr-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [validate-java-compile, validate-json, check-xml-testng, dependency-check]
    if: always() && github.event_name == 'pull_request'
    
    steps:
      - name: Create PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const jobs = ${{ toJSON(needs) }};
            
            let statusEmoji = 'âœ…';
            let statusText = 'All checks passed!';
            let details = '';
            
            const jobResults = [];
            
            // Check Java compilation
            if (jobs['validate-java-compile'].result === 'success') {
              jobResults.push('| Java Compilation | âœ… Passed |');
            } else {
              jobResults.push('| Java Compilation | âŒ Failed |');
              statusEmoji = 'âŒ';
              statusText = 'Some checks failed. Please review the errors below.';
            }
            
            // Check JSON validation
            if (jobs['validate-json'].result === 'success') {
              jobResults.push('| JSON Validation | âœ… Passed |');
            } else {
              jobResults.push('| JSON Validation | âŒ Failed |');
              statusEmoji = 'âŒ';
              statusText = 'Some checks failed. Please review the errors below.';
            }
            
            // Check XML validation
            if (jobs['check-xml-testng'].result === 'success') {
              jobResults.push('| TestNG XML Validation | âœ… Passed |');
            } else {
              jobResults.push('| TestNG XML Validation | âŒ Failed |');
              statusEmoji = 'âŒ';
              statusText = 'Some checks failed. Please review the errors below.';
            }
            
            // Check dependencies
            if (jobs['dependency-check'].result === 'success') {
              jobResults.push('| Dependency Check | âœ… Passed |');
            } else {
              jobResults.push('| Dependency Check | âŒ Failed |');
              statusEmoji = 'âŒ';
              statusText = 'Some checks failed. Please review the errors below.';
            }
            
            const body = `## ${statusEmoji} PR Validation Report
            
            ${statusText}
            
            | Check | Status |
            |-------|--------|
            ${jobResults.join('\n')}
            
            ---
            ðŸ“ **Note:** Click on the failed job(s) above to see detailed error messages.
            
            ðŸ”— [View Full Workflow Run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Validation Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  checkstyle:
    name: Java Code Style Check (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle (if configured)
        run: |
          echo "## Code Style Check" >> $GITHUB_STEP_SUMMARY
          
          # Check if checkstyle plugin exists in pom.xml
          if grep -q "maven-checkstyle-plugin" pom.xml 2>/dev/null; then
            mvn checkstyle:check -B 2>&1 | tee checkstyle-output.txt || true
            echo "Checkstyle check completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Checkstyle plugin not configured in pom.xml - skipping" >> $GITHUB_STEP_SUMMARY
          fi
